<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Obat</title>
  <link rel="icon" type="image/png" href="icon-obat.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(180deg, #e0f2fe 0%, #f0fdfa 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="text-primary">üè• Sistem Obat</h2>
              <p class="text-muted">Silakan login untuk melanjutkan</p>
            </div>

            <form id="loginForm" action="auth.php" method="POST"><!--dikirim ke auth-->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Ingat saya</label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

              <div class="text-center">
                <p class="mb-0">Belum punya akun? <a href="register.html" class="text-decoration-none">Daftar di sini</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
