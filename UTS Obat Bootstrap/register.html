<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sistem Obat</title>
  <link rel="icon" type="image/png" href="icon-obat.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(180deg, #e0f2fe 0%, #f0fdfa 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="text-primary">üìù Daftar Akun Baru</h2>
              <p class="text-muted">Buat akun untuk mengakses sistem</p>
            </div>

            <form id="registerForm" action="auth.php" method="POST"> <!--dikirim ke auth-->
              <input type="hidden" name="action" value="register">
              
              <div class="mb-3">
                <label for="fullname" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Masukkan nama lengkap" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="contoh@email.com" required>
              </div>

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Pilih username" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Minimal 8 karakter" required minlength="6">
              </div>

              <div class="mb-3">
                <label for="confirm_password" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Ketik ulang password" required>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">Daftar</button> 

              <div class="text-center">
                <p class="mb-0">Sudah punya akun? <a href="login.html" class="text-decoration-none">Login di sini</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm_password').value;
      
      if (password !== confirm) {//kondisi persamaan password
        e.preventDefault();
        alert('Password dan konfirmasi password tidak sama!');
      }
    });
  </script>
</body>
</html>
